<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">

    <main>
        <section class="content">
            <div class="container">
                <h1>Projects:</h1>
                <p style="text-align: center; font-size: 1.2rem; margin-bottom: 3rem; color: hsl(0, 0%, 41%);"></p>Explore the amazing projects created by our club members!</p>
            </div>
            <!-- personal reference -->
             <div class="content-grid">
                <div class="project-card content-card">
                    <div class="project-header">
                        <h3>Club Website</h3>
                        <span class="status-badge status-shipped">Shipped</span>
                    </div>
                    <div class="last-commit" id="last-commit">Fetching...</div>
                    <div class="project-text">
                        <p><strong>Contributors: </strong>Henry (KingHenry6666)</p>
                        <p><strong>Languages: </strong>HTML, CSS, JS</p>
                        <p><strong>Description: </strong>Club Website</p>
                        <script>
                            const owner = 'FHSCoding';
                            const repo = 'FHSCoding.github.io';
                            fetch(`https://api.github.com/repos/${owner}/${repo}/commits?per_page=1`)
                              .then(r => r.json())
                              .then(commits => {
                                const commit = commits[0];
                                const message = commit.commit.message;
                                const date = commit.commit.committer.date;
                                const url = commit.html_url;
                                const html = `
                                  <strong>Commit Message:</strong> <a href="${url}" target="_blank">${message}</a><br>
                                  <strong>Date:</strong> ${new Date(date).toLocaleString()}`;
                                document.getElementById('last-commit').innerHTML = html;
                              })
                              .catch(e => {
                                document.getElementById('last-commit').textContent = 'An error occured! Sue W3Schools';
                                console.error(e);
                              });
                          </script>
                    </div>
                </div>
             </div>
        </section>
    </main>
